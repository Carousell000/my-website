<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer with Quotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    #timer {
      font-size: 3em;
      font-weight: bold;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }
    #quote {
      font-style: italic;
      font-size: 1.5em;
      color: #555;
      padding: 10px 20px;
      border-top: 1px solid #ddd;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Countdown to the End of the Trump Presidency</h1>
  <div id="timer">(Loading...)</div>
  <div id="quote">(Today's quote is loading...)</div>
  <script>
    // Target date and time: 10 AM Eastern Time, January 21, 2029
    const targetDate = new Date("2029-01-21T15:00:00Z"); // 15:00 UTC is 10:00 AM ET

    function updateTimer() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        document.getElementById("timer").innerText = "The Trump presidency has ended!";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("timer").innerText =
        `(${days} days, ${hours} hours, ${minutes} minutes, ${seconds} seconds)`;
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Daily Quote Functionality
    async function loadQuotes() {
      try {
        const response = await fetch('quotes.csv'); // Fetch the CSV file
        const data = await response.text();

        // Parse CSV into an array of quotes
        const quotes = data.split('\n').slice(1).map(line => line.trim());

        // Get the current day's quote
        const today = new Date().getDate();
        const quoteIndex = today % quotes.length;

        // Display the quote
        document.getElementById("quote").innerText = quotes[quoteIndex];
      } catch (error) {
        console.error("Error loading quotes:", error);
        document.getElementById("quote").innerText = "Could not load the quote.";
      }
    }

    // Load quotes when the page loads
    loadQuotes();
  </script>
</body>
</html>
