<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to the End of the Trump Presidency</title>
  <style>
    body {
      font-family: 'Lato', sans-serif; /* Updated font to match Gabrielle Dolan's style */
      background-color: #6793AC; /* New background color */
      color: #FFFFFF; /* White text for better contrast */
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Vertically center content */
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
      font-weight: 400;
      margin-bottom: 30px;
      color: #FFFFFF; /* Keep title white */
    }

    #timer {
      font-size: 2.5em;
      font-weight: bold;
      margin: 20px 0;
      background: rgba(255, 255, 255, 0.2); /* Semi-transparent white box */
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    #days {
      color: #FFD700; /* Gold for days */
    }

    #details {
      font-size: 1.2em;
      color: #FFFFFF; /* White for hours, minutes, and seconds */
    }

    #quote-box {
      background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent white box */
      padding: 20px 30px;
      margin-top: 30px;
      border-radius: 10px;
      display: inline-block;
      max-width: 80%;
      color: #FFFFFF;
    }

    #quote {
      font-style: italic;
      font-size: 1.5em;
    }

    #author {
      font-size: 1em;
      font-style: italic;
      color: #FFD700; /* Gold for the author name */
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Countdown to the End of the Trump Presidency</h1>
  <div id="timer">
    <div id="days">(Loading...)</div>
    <div id="details">(Loading...)</div>
  </div>
  <div id="quote-box">
    <div id="quote">(Loading quote...)</div>
    <div id="author"></div>
  </div>
  <script>
    // Countdown Timer
    const targetDate = new Date("2029-01-21T15:00:00Z"); // 10 AM Washington time

    function updateTimer() {
      const now = new Date().getTime();
      const timeLeft = targetDate - now;

      if (timeLeft <= 0) {
        document.getElementById("days").innerText = "The Trump presidency has ended!";
        document.getElementById("details").innerText = "";
        clearInterval(timerInterval);
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = `${days} Days`;
      document.getElementById("details").innerText = `${hours}h ${minutes}m ${seconds}s`;
    }

    const timerInterval = setInterval(updateTimer, 1000);

    // Daily Quote Functionality
    async function loadQuotes() {
      try {
        const response = await fetch('quotes.csv'); // Fetch the CSV file
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const data = await response.text();
        const quotes = data.split('\n').slice(1).map(line => line.trim());
        if (quotes.length === 0) {
          throw new Error("Quotes array is empty or improperly formatted.");
        }

        const now = new Date();
        const washingtonOffset = -5 * 60 * 60 * 1000; // UTC-5
        const washingtonTime = new Date(now.getTime() + washingtonOffset);

        const washingtonDayStart = new Date(
          washingtonTime.getFullYear(),
          washingtonTime.getMonth(),
          washingtonTime.getDate(),
          10, 0, 0, 0
        ).getTime();

        const dayIndex = Math.floor(washingtonDayStart / (1000 * 60 * 60 * 24)) % quotes.length;

        const [quoteText, author] = quotes[dayIndex].split(';');
        document.getElementById("quote").innerText = quoteText.trim();
        document.getElementById("author").innerText = author ? author.trim() : "";
      } catch (error) {
        console.error("Error loading quotes:", error);
        document.getElementById("quote").innerText = "Could not load the quote.";
        document.getElementById("author").innerText = "";
      }
    }

    loadQuotes();
  </script>
</body>
</html>
